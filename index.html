			.backg{
				position:fixed;

				left:0%;
				width:100%;
				height:100%;
				z-index:-10;
			}			
			
			.backgi{

			.picture {
				padding: 2%;

			.imag {

			.pt {

				border-color: #8397fe;

			}
			
			.bluegreen{
				text-align:left;
			}
			
			.collective{
				text-align:right;
			}
		</style>
		<script>
			//make array of picture names
			//
			var titles = ["BlueGreen Collective","Shells","Sideways Desk","Testicle-Chinned Bird","Photography Isn't Art","Non-non-representational","Office Min","Still Life with Speculum","The Process Of Creation","Blue Period","Come on in!","Problem Solver"];
			var dates = ["Today","05/03/2016","03/02/2016","07/08/2015","02/01/2015","04/01/2014","23/3/2013","01/02/2013","01/01/2027","01/01/2010","01/01/2010","01/01/1969","01/01/2017","01/01/2017","01/01/2017","01/01/2017","01/01/2017","01/01/2017","01/01/2017","01/01/2017","01/01/2017","01/01/2017"];

			var h = window.innerHeight;
			function scrollFunction() {
				// do your stuff here;
				var picturenumber=Math.round(window.pageYOffset/(h*.7));
				document.getElementById("title").innerHTML = titles[picturenumber];
				document.getElementById("date").innerHTML = dates[picturenumber];
				document.getElementById("price").innerHTML = prices[picturenumber];
				
			}
		window.onscroll = scrollFunction;
		document.addEventListener("touchmove", ScrollStart, false);
		document.addEventListener("scroll", Scroll, false);

		function ScrollStart() {
			scrollFunction();//start of scroll event for iOS
		}

		function Scroll() {
			scrollFunction();
			//end of scroll event for iOS
			//and
			//start/end of scroll event for other browsers
		}
	</script>
