<!DOCTYPE html>
<html>
<head>
    <title>Select Photo</title>
    <script type="text/javascript">
      
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
	function placeNip(event) {
  var x = event.screenX;
  var y = event.screenY;
  
  document.body.innerHTML += "<div style='position:relative; left:"+x+"px; top:"+y+"px'><img src='nipp.png'></div>";
}    
	    
</script>
</head>
<body onclick="placeNip(event)" ontouch="placeNip(event)">
  <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
<p><label for="file" style="cursor: pointer;">Upload Image</label></p>
<center><p><img id="output" width="90%" height="90%" /></p></center>

</body>
</html>
